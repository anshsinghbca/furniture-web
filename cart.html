<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bag</title>
  <link rel="stylesheet" href="./cart.css">
</head>
<body>
    <div class="head">
        <h1 id="fff">𝓕𝓾𝓻𝓷𝓲𝓸</h1>
  <h1 id="yyy">Your Bag Items</h1>
  </div>
  <div id="cartItems"></div>
  <h2 id="totalPrice"></h2>
  <button id="home"><a href="index.html"> ← Back </a></button>

  <script>
    // LocalStorage se items load
    const bagItems = JSON.parse(localStorage.getItem("bagItems")) || [];
    const cartItemsDiv = document.getElementById("cartItems");
    const totalPriceDiv = document.getElementById("totalPrice");

    if (bagItems.length === 0) {
      cartItemsDiv.innerHTML = "<p>Your Bag is empty!</p>";
    } else {
      let total = 0;

      bagItems.forEach((item, index) => {
        const priceNumber = parseInt(item.price.replace(/[^0-9.]/g, "")); // sirf numbers nikale
        total += priceNumber;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.image}" width="100" height="100">
          <div>
            <h3>${item.name}</h3>
            <p>${item.brand}</p>
            <p>${item.price}</p>
          </div>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsDiv.appendChild(div);
      });

      totalPriceDiv.innerText = "Total: ₹" + total.toLocaleString("en-IN");
    }

    function removeItem(index) {
      bagItems.splice(index, 1);
      localStorage.setItem("bagItems", JSON.stringify(bagItems));
      location.reload(); // page refresh to update UI
    }
  </script>
</body>
</html>
